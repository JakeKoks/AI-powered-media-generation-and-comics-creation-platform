# Redis Configuration for AI Comics Website
# Memory and persistence
maxmemory 512mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Performance
tcp-keepalive 300
timeout 0

# Security
requirepass ""  # Set password in production
protected-mode no

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Job queue optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0

# Client connections
tcp-backlog 511
maxclients 10000
